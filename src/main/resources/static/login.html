<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
    <script src="uploadPhoto.js"></script>
    <script src="loginActions.js"></script>
</head>
<body>

<div class="container" id="registerForm">
    <form method="post" action="#">
        <label for="login">Login:</label><input type="text" id="login" required>
        <label for="pwd">Password:</label><input type="password" pattern="[A-Za-z\W+]{8,}" id="pwd" required>
        <input type="button" value="Clear" onClick="eraseAllData()">
        <input type="button" onclick="window.location.href = './index.html';" value="Cancel">
        <label for="vphoto">Vehicle photo</label>
        <input type="file" onchange="readURL(this);" id="vphoto" required>
        <img id="photo" src="#" alt="your image" />
        <button type="submit" class="btn btn-warning btn-block" id="btnLogIn">LogIn</button>
    </form>
</div>
</body>
</html>
