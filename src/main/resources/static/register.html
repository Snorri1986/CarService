<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
    <script src="uploadPhoto.js"></script>
    <script src="registerActions.js"></script>
</head>
<body>
<!-- Web page title  -->
<div class="mainHeader">
    <h1>Registration page</h1>
</div>
<!-- -->

<!-- description of buttons -->
<div class="btnDescripton">
    <h6>Press &lt; Create new user &gt; button to finish user creation</h6>
    <h6>Press &lt; Clear &gt; button to erase information from fields </h6>
    <h6>Press &lt; Cancel &gt; button to return to main page </h6>
</div>
<!-- -->

<div class="container" id="registerForm">
<form method="post" action="#">
        <label for="login">Login:</label><input type="text" id="login" required>
        <label for="pwd">Password:</label><input type="password" pattern="[A-Za-z\W+]{8,}" id="pwd" required>
        <label for="confirmedPwd">Confirmed:</label><input type="password" id="confirmedPwd" required>
        <label for="eml">E-mail:</label><input type="email" id="eml" required>
        <label for="vehicle">Vehicle:</label>
        <select name="vehicle" id="vehicle">
            <option value="Car">Car</option>
            <option value="Motorcycle">Motorcycle</option>
            <option value="Boat">Boat</option>
            <option value="Bus">Bus</option>
            <option value="Scooter">Scooter</option>
            <option value="Private Plane">Private Plane</option>
            <option value="Other">Other</option>
       </select>
            <input type="button" value="Clear" onClick="eraseAllData()">
            <input type="button" onclick="window.location.href = './index.html';" value="Cancel">
        <label for="vphoto">Vehicle photo</label>
        <input type="file" onchange="readURL(this);" id="vphoto" required>
        <img id="photo" src="#" alt="your image" />
        <button type="submit" class="btn btn-warning btn-block" id="btnGo">Create new user</button>
</form>
</div>
</body>
</html>
