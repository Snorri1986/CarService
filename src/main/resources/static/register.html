<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
<!-- in test 19.12.2020 -->
<div class="container" id="registerForm">
    <form  method="post"  action="#">
        <p><label for="login">Login:</label><input type="text" id="login"><br>
            <label for="pwd">Password:</label><input type="password" id="pwd"><br>
            <label for="confirmedPwd">Confirmed password:</label><input type="password" id="confirmedPwd"><br>
            <label for="eml">E-mail:</label><input type="text" id="eml"><br>
            <label for="vehicle">Vehicle:</label><input type="text" id="vehicle"><br>
            <label for="vphoto">Vehicle photo</label><input type="text" id="vphoto"></p>
        <button type="submit" class="btn btn-warning" id="btnGo">Go</button>
        <button type="submit" class="btn btn-warning" id="btnClear">Clear</button>
        <button type="submit" class="btn btn-warning" id="btnCancel">Cancel</button>
    </form>
</div>
<!-- -->
</body>
</html>
